<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de pH</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f8;
        }

        h1 {
            margin-top: 30px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Monitoreo de pH - Agua Inteligente</h1>

<table id="tabla"></table>

<script>
    const sheetID = "1JRc-Z7K9rDC9XBOuGQ-vxElPmWsm1vuqYVmVhmz6DNQ";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(url)
        .then(res => res.text())
        .then(data => {
            const json = JSON.parse(data.substring(47).slice(0, -2));
            const rows = json.table.rows;

            let tabla = "<tr>";

            // Encabezados
            json.table.cols.forEach(col => {
                tabla += `<th>${col.label}</th>`;
            });

            tabla += "</tr>";

            // Datos
            rows.forEach(row => {
                tabla += "<tr>";
                row.c.forEach(cell => {
                    tabla += `<td>${cell ? cell.f || cell.v : ""}</td>`;
                });
                tabla += "</tr>";
            });

            document.getElementById("tabla").innerHTML = tabla;
        });
</script>

</body>
</html>
